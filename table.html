<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: lightblue;">
            <col style="background-color: lightgreen;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sakha</td>
                <td>Ibadil Kirom</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Syifa</td>
                <td>Nur Jauzah</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>180</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
